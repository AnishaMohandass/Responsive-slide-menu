<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive slide menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlide()">
                <svg id="line" width="30" height="27">
                    <path d="M0, 5, 30, 5" stroke="lavender" stroke-width="5" />
                    <path d="M0, 14, 30, 14" stroke="lavender" stroke-width="5" />
                    <path d="M0, 23, 30, 23" stroke="lavender" stroke-width="5" />
                </svg>
            </a>
        </span>

        <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="slide-menu" class="slide-nav">
        <a href="#" class="btn-close" onclick="closeSlide()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div id="main">
        <h1>Responsive Slide Menu</h1>
    </div>

    <script>

        function openSlide() {
            document.getElementById('slide-menu').style.width = '250px';
            document.getElementById('main').style.marginLeft = '250px';
        }

        function closeSlide() {
            document.getElementById('slide-menu').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
        }
    </script>
</body>
</html>
